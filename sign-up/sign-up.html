<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="#" class="sign-up-form">
                        <div class="heading-signup">
                            <h1>Thông tin cá nhân</h1>
                        </div>

                        <div class="actual-signup-form">
                            <div class="input-wrap-signup">
                                <input type="text" class="input-field" autocomplete="off" required placeholder="Họ">

                            </div>
                            <div class="input-wrap-signup">
                                <input id="pass" type="password" minlength="4" class="input-field" autocomplete="off" required placeholder="Tên">

                            </div>

                            <div class="input-wrap-signup">
                                <select name="gender" id="gender">
                                    <option value="Male">Nam</option>
                                    <option value="Female">Nữ</option>
                                    <option value="Other">Khác</option>
                                  </select>

                            </div>

                            <div class="input-wrap-signup">
                                <input id="pass" type="tel" minlength="4" class="input-field" autocomplete="off" required placeholder="Số điện thoại">

                            </div>

                            <div class="input-wrap-signup">
                                <input id="pass" type="email"  class="input-field" autocomplete="off" required placeholder="Email">

                            </div>

                            <div class="policy">
                                <input type="checkbox" value="Accept">
                                <label> Đồng ý với </label><br>
                                <a href="#" class="toggle">chính sách</a>
                                <label> của BriliFresh? </label><br>
                            </div>

                            <div class="btn-box">
                                <input type="submit" class="btn" value="Tạo tài khoản">
    
                            </div>
                        </div>


                    </form>

                </div>
                <div class="carousel">
                    <div class="images-wrapper">             
                        <img src="./asset/Rectangle 47.png" class="img-green"  alt="">
                        <img src="./asset/pngwing 7.png" class="img-vegetables" alt="">
                        <img src="./asset/BRILI.png" class="img-logo" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
